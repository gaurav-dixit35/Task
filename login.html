<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Task App</title>

  <!-- App Icon -->
  <link rel="icon" href="icons/icon-192.png" type="image/png" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#4f46e5" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@500&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(
        135deg,
        #2e003e,  /* Very dark purple */
        #3a0050,  /* Dark violet */
        #470062,  /* Deep purple */
        #53007a,  /* Purple indigo */
        #3c0078,  /* Indigo violet */
        #2b006e,  /* Dark indigo */
        #1b005d,  /* Deep blue-indigo */
        #10004d,  /* Very dark blue */
        #05003d,  /* Near navy */
        #00002e,   /* Deep navy blue */
        #7a6402,   /* Deep navy blue */
        #716102   /* Deep navy blue */
      );
      background-size: 400% 400%;
      animation: gradientFlow 15s ease infinite;
      overflow: hidden;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 3rem 2.5rem;
      backdrop-filter: blur(16px) saturate(180%);
      -webkit-backdrop-filter: blur(16px) saturate(180%);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      text-align: center;
      width: 90%;
      max-width: 400px;
      color: white;
      position: relative;
    }

    .container h1 {
      font-size: 1.8rem;
      margin-bottom: 2rem;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .logo {
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      border-radius: 50%;
      padding: 10px;
      box-shadow: 0 0 20px #4f46e5aa;
    }

    .logo img {
      height: 48px;
      width: 48px;
    }

    #loginBtn {
      background: #4f46e5;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 0 10px #4f46e5, 0 0 20px #4f46e580;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    #loginBtn::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, #ffffff33 10%, transparent 10.01%);
      background-size: 10px 10px;
      animation: pulse 2s linear infinite;
      opacity: 0.3;
      z-index: 0;
    }

    #loginBtn:hover {
      background: #6c63ff;
      box-shadow: 0 0 20px #6c63ff, 0 0 40px #6c63ff88;
    }
    .login-text {
        font-family: 'Poppins', sans-serif;
        font-weight: 500;
      }

      .karya-text {
        font-family: 'Orbitron', sans-serif;
        font-weight: 800;           /* Bold */
        letter-spacing: 1px;
        color: #fcd34d;             /* Optional: Highlight color */
        font-size: 1.5em;           /* Optional: Make "Karya" stand out */
      }



    @keyframes pulse {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">
      <img src="icons/logo.png" alt="Task Manager Icon" />
    </div>
    <h1>
      <span class="login-text">Login to</span>
      <span class="karya-text">Karya</span>
    </h1>

    <button id="loginBtn">Login with Google</button>
  </div>

  <!-- Firebase Login Logic -->
  <script type="module" src="login.js"></script>

  <!-- PWA Service Worker Registration -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker
        .register("service-worker.js")
        .then(() => console.log("✅ Service Worker Registered"))
        .catch((err) => console.error("❌ SW registration failed:", err));
    }
  </script>
</body>
</html>
