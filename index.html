<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task List App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@800&display=swap" rel="stylesheet">
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#4f46e5" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="main-header">
  <div class="profile-wrapper">
    <div id="profile" class="profile-circle">K</div>
    <div class="dropdown" id="profileDropdown">
      <ul>
        <li id="settingsBtn">Settings</li>
        <li id="logoutDropdownBtn" style="color: red;">Logout <i class="fas fa-arrow-right"></i></li>
      </ul>
    </div>
  </div>

  <div class="branding">
    <img src="icons/icon-192.png" alt="Karya" class="branding-icon" />
    <span class="branding-text">Karya</span>
  </div>

  <div class="theme-icon">
    <label class="theme-toggle-icon">
      <input type="checkbox" id="themeToggle" />
      <i class="fas fa-moon"></i>
    </label>
  </div>
</header>

<div class="container">
  <h1>Task List</h1>

  <input type="text" id="searchInput" placeholder="Search tasks..." />

  <form id="taskForm">
    <input type="text" id="taskInput" placeholder="Enter a new task" required />
    <input type="datetime-local" id="dueInput" required />
    <select id="prioritySelect">

    <label><input type="checkbox" id="noNotify" /> ðŸ”• Donâ€™t remind me</label>
    <button type="submit">Add Task</button>
    <button type="button" id="voiceBtn" title="Speak Task">ðŸŽ¤</button>
  </form>

  <div class="sort-section">
    <label for="sortSelect">Sort by:</label>
    <select id="sortSelect">
      <option value="default">Default</option>
      <option value="due">Due Date</option>
      <option value="priority">Priority</option>
      <option value="completed">Completed</option>
    </select>
  </div>

  <ul id="taskList"></ul>
</div>

<div id="snackbar">Task deleted. <button id="undoBtn">Undo</button></div>

<audio id="reminderSound" src="https://notificationsounds.com/storage/sounds/file-sounds-1150-pristine.mp3" preload="auto"></audio>
<script type="module" src="script.js"></script>
</body>
</html>
