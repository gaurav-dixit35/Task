<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task List App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Theme toggle -->
  <div class="toggle-theme">
    <label class="switch">
      <input type="checkbox" id="themeToggle">
      <span class="slider round"></span>
    </label>
    <span>Dark Mode</span>
  </div>

  <!-- Auth Info -->
  <div class="auth-section">
    <button id="logoutBtn" style="display: none;">Logout</button>
    <span id="userInfo"></span>
  </div>

  <!-- Main Container -->
  <div class="container">
    <h1>Task List</h1>

    <!-- Search -->
    <input type="text" id="searchInput" placeholder="Search tasks..." />

    <!-- Task Form -->
    <form id="taskForm">
      <input type="text" id="taskInput" placeholder="Enter a new task" required />
      <input type="datetime-local" id="dueInput" required />
      <select id="prioritySelect">
        <option value="low">ðŸŸ¢ Low</option>
        <option value="medium">ðŸŸ¡ Medium</option>
        <option value="high">ðŸ”´ High</option>
      </select>
       <label>
        <input type="checkbox" id="noNotify" />
        ðŸ”• Donâ€™t remind me for this task
      </label>

      <button type="submit">Add Task</button>
      <button type="button" id="voiceBtn" title="Speak Task">ðŸŽ¤</button>
    </form>
    <div class="sort-section">
      <label for="sortSelect">Sort by:</label>
      <select id="sortSelect">
        <option value="default">Default</option>
        <option value="due">Due Date</option>
        <option value="priority">Priority</option>
        <option value="completed">Completed</option>
      </select>
    </div>

    <!-- Task List -->
    <ul id="taskList"></ul>
  </div>

  <!-- Snackbar for Undo -->
  <div id="snackbar">Task deleted. <button id="undoBtn">Undo</button></div>
  
  <!-- Main App Script (Firebase Auth, Firestore, Task Logic) -->
  <script type="module" src="script.js"></script>
  <audio id="reminderSound" src="https://notificationsounds.com/storage/sounds/file-sounds-1150-pristine.mp3" preload="auto"></audio>

</body>
</html>
