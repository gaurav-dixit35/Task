<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task List App</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#4f46e5" />

    <style>
      :root {
        --primary-color: #4f46e5;
      }
    </style>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="main-header">
      <div class="profile-wrapper">
        <div id="profile" class="profile-circle">K</div>
        <div class="dropdown" id="profileDropdown">
          <ul>
            <li>
              <a
                href="settings.html"
                style="color: inherit; text-decoration: none"
                >Settings</a
              >
            </li>
            <li id="rateUsBtn">Rate Us</li>
          </ul>
        </div>
      </div>

      <div class="branding">
        <img src="icons/logo.png" alt="Karya" class="branding-icon" />
        <span class="branding-text">Karya</span>
      </div>

      <div class="theme-icon">
        <label class="theme-toggle-icon">
          <input type="checkbox" id="themeToggle" />
          <i class="fas fa-moon"></i>
        </label>
      </div>
    </header>

    <div class="container">
      <h1>Task List</h1>

      <input type="text" id="searchInput" placeholder="Search tasks..." />

      <form id="taskForm">
        <input
          type="text"
          id="taskInput"
          placeholder="Enter a new task"
          required
        />
        <button type="button" id="voiceBtn" title="Speak Task">
          <i class="fas fa-microphone"></i>
        </button>
        <input type="datetime-local" id="dueInput" required />
        <select id="prioritySelect">
          <option value="low">ðŸŸ¢ Low</option>
          <option value="medium">ðŸŸ¡ Medium</option>
          <option value="high">ðŸ”´ High</option>
        </select>
        <button type="submit">Add Task</button>
      </form>

      <div class="sort-section">
        <label for="sortSelect">Sort by:</label>
        <select id="sortSelect">
          <option value="default">Default</option>
          <option value="due">Due Date</option>
          <option value="priority">Priority</option>
          <option value="completed">Completed</option>
        </select>
      </div>

      <ul id="taskList"></ul>
    </div>

    <div id="snackbar">Task deleted. <button id="undoBtn">Undo</button></div>

    <audio
      id="reminderSound"
      src="https://notificationsounds.com/storage/sounds/file-sounds-1150-pristine.mp3"
      preload="auto"
    ></audio>

    <div class="rate-us-container" id="rateUsContainer" style="display: none">
      <div class="rate-box">
        <span class="close-rate" id="closeRateUs">Ã—</span>
        <h2>Rate Us</h2>
        <p>Weâ€™d love to hear your feedback! Your opinion helps us improve.</p>

        <div class="stars" id="starRating">
          <i class="fas fa-star" data-value="1" title="Poor ðŸ˜ž"></i>
          <i class="fas fa-star" data-value="2" title="Fair ðŸ˜"></i>
          <i class="fas fa-star" data-value="3" title="Good ðŸ™‚"></i>
          <i class="fas fa-star" data-value="4" title="Very Good ðŸ˜„"></i>
          <i class="fas fa-star" data-value="5" title="Excellent ðŸ¤©"></i>
        </div>

        <p id="ratingLabel" class="rating-label">Select a rating</p>
        <textarea
          id="feedbackText"
          placeholder="Share your thoughts..."
        ></textarea>
        <button class="glow-btn" id="submitRatingBtn">Rate</button>
      </div>
    </div>

    <footer>
      <p>Â© 2025 Karya. All rights reserved by Gaurav Dixit.</p>
    </footer>

    <link rel="stylesheet" href="karyaai/ai.css" />

    <button id="karyaAiBtn" class="karya-ai-btn" aria-label="Open Karya AI">
      <img src="icons/karyaai.png" alt="AI" />
    </button>

    <div id="karyaAiPanel" class="karya-panel" aria-hidden="true">
      <div class="karya-panel-header">
        <div class="karya-title">
          <div class="logo-box">
            <img src="./icons/karyaai.png" alt="Karya AI" />
          </div>

          <div>
            <div class="karya-name">KARYA AI</div>
            <div class="karya-sub">Smart Task Assistant</div>
          </div>
        </div>

        <div class="karya-controls">
          <button id="startNewChat" class="karya-mini-btn" title="New Chat">
            +
          </button>
          <button id="toggleSpeechBtn" title="Toggle AI Voice">ðŸ”Š</button>

          <button id="openHistory" class="karya-mini-btn" title="History">
            H
          </button>
          <button id="closeAi" class="karya-close-btn" title="Close">âœ•</button>
        </div>
      </div>

      <div class="karya-panel-body">
        <div id="karyaMessages" class="karya-messages"></div>

        <div id="karyaActions" class="karya-actions">
          <button class="action-btn active" data-action="chat">Chat</button>
          <button class="action-btn" data-action="smart-add">
            Smart Add Task
          </button>
          <button class="action-btn" data-action="analyse">
            Analyse My Tasks
          </button>
          <button class="action-btn" data-action="reminders">
            Manage Reminders
          </button>
        </div>
      </div>

      <div class="karya-panel-footer">
        <input
          id="karyaInput"
          placeholder="Ask something..."
          autocomplete="off"
        />

        <button id="aiVoiceBtn" class="voice-btn" title="Voice Input">
          <i class="fa-solid fa-microphone"></i>
        </button>

        <button id="sendBtn" class="send-btn" title="Send">
          <i class="fa-solid fa-paper-plane"></i>
        </button>
      </div>
    </div>

    <script type="module" src="karyaai/ai.js"></script>
    <script type="module" src="script.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("/service-worker.js");
      }
    </script>
  </body>
</html>
